- defaults:
    link:
      relink: true

- clean: ["~"]

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim:
      path: nvim
      if: '[ "$(uname)" = "Linux" ]'
    ~/AppData/Local/nvim:
      path: nvim
      if: "ver"
    ~/.config/lazygit:
      path: lazygit
      if: '[ "$(uname)" = "Linux" ]'
    ~/AppData/Local/lazygit:
      path: lazygit
      if: "ver"

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
